<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scroll Watcher</title>
  <style>
    :root{ color-scheme: light dark; }
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 280px; }
    h1{ font-size: 14px; margin: 0 0 8px; }
    .row{ display: flex; align-items: center; justify-content: space-between; margin: 8px 0; }
    .muted{ font-size: 12px; opacity: .7; }
    button{ padding: 6px 10px; border-radius: 6px; border: 1px solid #cbd5e1; background: #e2e8f0; cursor: pointer; }
    button.primary{ background: #3b82f6; color:#fff; border-color:#1d4ed8; }
    .group{ display:flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .status{ margin-top: 8px; font-size: 12px; }
    .switch{ display:inline-flex; align-items:center; gap:8px; }
    input[type="checkbox"]{ transform: scale(1.1); }
  </style>
</head>
<body>
  <h1>Focus Intervention • Scroll Watcher</h1>

  <div class="row">
    <div class="switch">
      <input type="checkbox" id="enabled">
      <label for="enabled"><strong>Enabled</strong></label>
    </div>
    <button id="options">Options…</button>
  </div>

  <div class="row muted">
    <span>Pause:</span>
  </div>
  <div class="group">
    <button class="pause" data-ms="900000">15 min</button>
    <button class="pause" data-ms="3600000">1 hour</button>
    <button class="pause" data-ms="14400000">4 hours</button>
    <button id="pauseEod">Until EOD</button>
    <button id="resume" class="primary">Resume</button>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
